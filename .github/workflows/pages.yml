name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  actions: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Check Pages Status
        run: |
          if [ -z "$(gh api repos/${{ github.repository }}/pages --jq .html_url)" ]; then
            echo "ERROR: GitHub Pages is not enabled!"
            echo "Please enable it at https://github.com/${{ github.repository }}/settings/pages"
            echo "Set source to 'Deploy from a branch' and branch to 'main' with '/docs' folder"
            exit 1
          else
            echo "GitHub Pages is enabled âœ“"
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3