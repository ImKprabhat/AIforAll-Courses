name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  actions: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Diagnostic: show run & files
        run: |
          echo "GITHUB_RUN_ID=${GITHUB_RUN_ID}"
          echo "Listing docs folder contents:"
          ls -la ./docs || true
          echo "Listing docs/episodes contents:"
          ls -la ./docs/episodes || true
          echo "Querying artifacts for this run via GH API:"
          gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Pages Status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! gh api repos/${{ github.repository }}/pages &>/dev/null; then
            echo "ERROR: GitHub Pages is not enabled!"
            echo "Please enable it at https://github.com/${{ github.repository }}/settings/pages"
            echo "Set source to 'Deploy from a branch' and branch to 'main' with '/docs' folder"
            exit 1
          else
            echo "GitHub Pages is enabled âœ“"
            echo "Site URL: $(gh api repos/${{ github.repository }}/pages --jq .html_url)"
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3