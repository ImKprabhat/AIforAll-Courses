<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      max-width: 900px; 
      margin: 3rem auto; 
      padding: 2rem; 
      background-color: #f9f9f9; 
      color: #333; 
      line-height: 1.6; 
    }
    h1, h2, h3 { color: #2c3e50; }
    pre { 
      background: #eaeaea; 
      padding: 1rem; 
      border-radius: 5px; 
      overflow-x: auto;
      position: relative;
    }
    a { color: #3498db; text-decoration: none; }
    a:hover { text-decoration: underline; }
    img { max-width: 100%; height: auto; display: block; margin: 2rem auto; }
    img.center { margin: 2rem auto; }
    /* Copy button styles */
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 6px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 5;
    }
    .copy-btn:active { transform: translateY(1px); }
    /* Responsive design */
    @media (max-width: 768px) {
      body { 
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  
  <main>
    {{ content }}
  </main>

  <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid #eee; text-align: center;">
    <p>
      <a href="/ImKprabhat/AIforAll-Courses/profile.html">Profile</a>
      |
      <a href="/ImKprabhat/AIforAll-Courses/">Episodes</a>
      |
      <a href="https://github.com/ImKprabhat">GitHub</a>
    </p>
  </footer>

  <script src="/assets/copy-code.js"></script>
</body>
</html>
